{% extends 'index.html' %}


{% block content %}


<div class="container flex flex-col">
    <h1 class="text-center font-bold text-lg mb-4">Application Form</h1>
    <div class="flex items-center justify-center mx-auto border border-gray-100 px-12 py-8 max-w-lg">
        <form>
            <div class="container">
                <div class="mt-4">
                    <label class="block mb-1 text-xl text-left">Name</label>
                    <input type="text" name="name" class="block w-full">
                </div>
                <div class="mt-4">
                    <label class="block mb-1 text-xl text-left">Email</label>
                    <input type="email" name="email" class="block w-full">
                </div>
                <div class="mt-4">
                    <label class="block mb-1 text-xl text-left">Phone number</label>
                    <input type="number" name="phone_number" class="block w-full">
                </div>
                <div class="mt-4">
                    <label class="block mb-1 text-xl text-left">Upload resume</label>
                    <input type="file" name="resume" class="block w-full">
                </div>
                <div class="mt-8">
                    <a href="#" class="px-6 py-3 border-none bg-blue-700 text-white text-base font-bold hover:bg-blue-500">Submit</a>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
